           SE MEDIA >= 6 ENTAO
               ESCREVAL (APROVADO)
           SENAO
               ESCREVAL (REPROVADO) 
        */

        var media = (5 + 6 + 7 + 8)  / 4

        if(media >=6) { //SE MEDIA >= 6 ENTÃO
                alert ("APROVADO")

            alert ("REPROVADO")
