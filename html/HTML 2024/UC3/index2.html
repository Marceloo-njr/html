<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="text" id="nome" name="nome">

        var bimestre1 = document.getElementById(bimestre1)
        var bimestre2 = document.getElementById(bimestre2)
        var media = document.getElementById("media")
        botaoexcluir.addEventListener("click", function(){
            nomes.pop();
            mostrarLista() 
        }); 

        botaoinserir.addEventListener("click", function(){
            nomes.push(nome.value);
            nome.value = ""; //Limpar o input de nome            
            mostrarLista();
        });

            var aux = "";
            //console.log(nomes);
            nomes.forEach(item => {
                aux += `<li>${item}</li>`
                //aux += "<li>" + item + </li>
            });}
 
            listaNomes.innerHTML = aux;

                    document.getElementById("mostrar-bim2").innerText = "B2: " + bim2.value
                    document.getElementById("mostrar-media").innerText = "Média: " + media.value

        })
    </script>
</body>
</html>
