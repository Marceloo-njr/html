<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Arrays</title>
</head>
<body>
    <input type="text" id="nome" name="nome">
    <button id="btn-inserir">Inserir</button>
    <script>
        /*Arrays - método Push() - Insere uma nova informação dentro do array (vetor)

          Arrays - pop() - Remove uma informação do Array (vetor) do último pra frente

          Arrays - shift() - remove uma informação do array (vetor) no primeiro item
        
          Arrays - unshift() - Inserirr um item no inicio do array(item)
          */

        var nomes = ["Fulano", "Fulana"];

        console.log(nomes);

        nomes.push("Bruno");

        console.log(nomes);

        nomes.pop();
        nomes.shift()
        nomes.unshift()

        console.log(nomes);

        var botao = document.getElementById("btn-inserir");
        botao.addEventListener("click", function(){
            var nome = document.getElementById("nome");

            nomes.push(nome.value);

            nome.value = "";

            console.log(nomes)
        })
    </script>
    
</body>
</html>
