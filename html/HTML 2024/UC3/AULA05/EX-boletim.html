<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Média do Aluno</title>
<style>
    label {
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<h1>Calculadora de Média do Aluno</h1>
<form id="formMedia">
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" name="nota1" required>
    
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" name="nota2" required>
    
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" name="nota3" required>
    
    <button type="button" onclick="calcularMedia()">Calcular Média</button>
</form>

<div id="resultado"></div>

<script>
    function calcularMedia() {
        var nota1 = parseFloat(document.getElementById('nota1').value);
        var nota2 = parseFloat(document.getElementById('nota2').value);
        var nota3 = parseFloat(document.getElementById('nota3').value);

        var media = (nota1 + nota2 + nota3) / 3;

        var resultado = document.getElementById('resultado');

        if (isNaN(media)) {
            resultado.innerHTML = 'Por favor, insira valores válidos para as notas.';
        } else {
            resultado.innerHTML = 'A média do aluno é: ' + media.toFixed(2);
            if (media >= 7) {
                resultado.innerHTML += '<br>Aluno aprovado.';
            } else {
                resultado.innerHTML += '<br>Aluno reprovado.';
            }
        }
    }
</script>
</body>
</html>
