<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
 
<body>
    <h2>Formulário</h2>
    <form id="meuForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="button" onclick="Form()">Enviar</button>
    </form>
    <h2>Dados do Formulário</h2>
    <ul id="dadosFormulario"></ul>
    <script>
        function Form() {
            
            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
    
            mostrarDados(nome, email);
           
            limparCampos();
        }
        function mostrarDados(nome, email) {
            let lista = document.getElementById("dadosFormulario");
            let li = document.createElement("li");
            li.textContent = `Nome: ${nome}, Email: ${email}`;
            lista.appendChild(li);
        }
        console.log (meuForm)
        function limparCampos() {
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
        }
        console.log (meuForm)
    </script>
</body>
 
</html>
